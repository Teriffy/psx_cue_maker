<!DOCTYPE html>
<html lang="en">

<head>
  <title>PlayStation (PSX) Cue Genreat</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="description" content="Generate .cue for your psx .bins" />
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/normalize.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
  <link rel="apple-touch-icon" sizes="57x57" href="icon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="icon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="icon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="icon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="icon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="icon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="icon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="icon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="icon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
</head>
<body>

  <div class="container_flex">
    <h1>Playstation (PSX) cue generator</h1>
  </div>
  <div class="container_flex">
    <div class="description">
  <p> Create .cue files from .bin or .iso psx.</p>
</div>
  </div>
  <div class="container_flex">
    <div id="dropzone" class="dropzone">
      <div class="dropzone-header">Drag your files here</div>
      <div class="dropzone-tip">Make sure you drag your <strong>.bin .iso</strong> files first. <br> Files are <strong>not</strong> uploaded.</div>
    </div>
  </div>
  <div class="container_flex">
    <form onsubmit="download(this['name'].value, this['text'].value)">
      <input type="hidden" id="cuename" name="name" value="test.cue">
      <div class="cuesheet-container">
        <textarea id="cuesheet" name="text" class="cuesheet" placeholder="Here will be your generated .cue file"></textarea>
      </div>
    </div>
    <div class="container_flex">

      <input type="submit" value="Download .cue file">
    </div>
 
  </form>
  <footer>

      Updated by <a href="http://leonenko.cz" title="Evžen Leonenko">Evžen Leonenko</a> - <a href="mailto:psx@leonenko.cz">Contact me</a>. Based on cue maker by  <a href="https://github.com/nielsbuus"> Niels Buus</a>
  </footer>


</body>

</html>
